<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Tarot | Calendario y Or√°culo</title>
    <style>
        body { background-color: #0b0b1a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { background: linear-gradient(to bottom, #1a1a2e, #0b0b1a); padding: 25px; border-bottom: 3px solid gold; }
        .seccion { background: #16213e; padding: 20px; border-radius: 15px; max-width: 850px; margin: 20px auto; border: 1px solid #333; }
        
        select { padding: 12px; width: 90%; border-radius: 8px; background: #0b0b1a; color: gold; border: 1px solid gold; font-size: 1.1rem; margin-bottom: 20px; cursor: pointer; }
        
        .grid-partidos { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin: 15px 0; }
        .btn-partido { background: #1a1a2e; color: #ccc; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-partido.active { background: gold; color: black; font-weight: bold; border-color: white; }

        #btn-consultar { 
            background: linear-gradient(gold, #ccaa00); color: black; font-weight: bold; 
            padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.2rem; 
            cursor: pointer; margin: 20px 0; display: none; box-shadow: 0 0 15px gold;
        }

        #zona-resultado { display: none; margin-top: 30px; animation: fadeIn 1s; }
        .card-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .card-img { width: 100px; height: 170px; background-size: cover; border: 2px solid gold; border-radius: 8px; background-color: #2a2a4a; }
        
        .res-texto { padding: 20px; border-radius: 10px; background: #0f3460; border: 2px solid gold; color: gold; font-size: 1.4rem; font-weight: bold; max-width: 600px; margin: 20px auto; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>üîÆ MAESTRO TAROT</h1>
        <p>Selecciona Jornada, Partido y descubre el Destino</p>
    </div>

    <div class="seccion">
        <h2>üìÖ ELIGE LA JORNADA</h2>
        <select id="selectorJornada" onchange="cargarPartidos()">
            <option value="">-- Toca aqu√≠ para elegir Jornada --</option>
            <option value="j21">Jornada 21</option>
            <option value="j22">Jornada 22</option>
            <option value="j23">Jornada 23</option>
            <option value="j24">Jornada 24</option>
        </select>

        <div id="contenedorPartidos" class="grid-partidos">
            </div>

        <button id="btn-consultar" onclick="realizarTirada()">CONSULTAR AL OR√ÅCULO</button>
    </div>

    <div id="zona-resultado" class="seccion">
        <div class="card-container">
            <div id="c1" class="card-img"></div>
            <div id="c2" class="card-img"></div>
            <div id="c3" class="card-img"></div>
        </div>
        <div id="prediccion-texto" class="res-texto"></div>
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="background:none; border:1px solid gray; color:gray; cursor:pointer; padding:5px 10px; border-radius:5px;">Subir y cambiar partido</button>
    </div>

    <script>
        const datosPartidos = {
            j21: ["Levante vs Elche", "Rayo vs Osasuna", "Valencia vs Espanyol", "Sevilla vs Athletic", "Villarreal vs Real Madrid", "Atl√©tico vs Mallorca", "Barcelona vs Oviedo", "R. Sociedad vs Celta", "Alav√©s vs Betis", "Girona vs Getafe"],
            j22: ["Espanyol vs Alav√©s", "Oviedo vs Girona", "Osasuna vs Villarreal", "Levante vs Atl√©tico", "Elche vs Barcelona", "Real Madrid vs Rayo", "Betis vs Valencia", "Getafe vs Celta", "Athletic vs R. Sociedad", "Mallorca vs Sevilla"],
            j23: ["Alav√©s vs Getafe", "Athletic vs Levante", "Atl√©tico vs Betis", "Barcelona vs Mallorca", "Celta vs Osasuna", "Rayo vs Oviedo", "R. Sociedad vs Elche", "Sevilla vs Girona", "Valencia vs Real Madrid", "Villarreal vs Espanyol"],
            j24: ["Elche vs Osasuna", "Espanyol vs Celta", "Getafe vs Villarreal", "Girona vs Barcelona", "Levante vs Valencia", "Mallorca vs Betis", "Rayo vs Atl√©tico", "Real Madrid vs R. Sociedad", "Oviedo vs Athletic", "Sevilla vs Alav√©s"]
        };

        const mazo = [
            {n: "EL MAGO", i: "https://www.trustedtarot.com/img/cards/the-magician.png"},
            {n: "EL SOL", i: "https://www.trustedtarot.com/img/cards/the-sun.png"},
            {n: "LA TORRE", i: "https://www.trustedtarot.com/img/cards/the-tower.png"},
            {n: "EL CARRO", i: "https://www.trustedtarot.com/img/cards/the-chariot.png"},
            {n: "LA RUEDA", i: "https://www.trustedtarot.com/img/cards/the-wheel-of-fortune.png"},
            {n: "LA ESTRELLA", i: "https://www.trustedtarot.com/img/cards/the-star.png"},
            {n: "EL MUNDO", i: "https://www.trustedtarot.com/img/cards/the-world.png"},
            {n: "EL EMPERADOR", i: "https://www.trustedtarot.com/img/cards/the-emperor.png"}
        ];

        let seleccionado = "";

        function cargarPartidos() {
            const j = document.getElementById('selectorJornada').value;
            const container = document.getElementById('contenedorPartidos');
            container.innerHTML = "";
            document.getElementById('btn-consultar').style.display = "none";
            document.getElementById('zona-resultado').style.display = "none";
            
            if(!j) return;

            datosPartidos[j].forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'btn-partido';
                btn.innerText = p;
                btn.onclick = (e) => {
                    document.querySelectorAll('.btn-partido').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    seleccionado = p;
                    document.getElementById('btn-consultar').style.display = "inline-block";
                };
                container.appendChild(btn);
            });
        }

        function realizarTirada() {
            let baraja = [...mazo].sort(() => 0.5 - Math.random());
            
            document.getElementById('c1').style.backgroundImage = `url('${baraja[0].i}')`;
            document.getElementById('c2').style.backgroundImage = `url('${baraja[1].i}')`;
            document.getElementById('c3').style.backgroundImage = `url('${baraja[2].i}')`;

            const textos = [
                `La energ√≠a de ${baraja[0].n} predice una victoria local clara en el partido ${seleccionado}.`,
                `¬°Atenci√≥n! ${baraja[2].n} muestra que ${seleccionado} acabar√° en empate tras una lucha intensa.`,
                `El equipo visitante en ${seleccionado} tiene el favor de ${baraja[1].n}. Se llevar√°n los 3 puntos.`,
                `En el duelo ${seleccionado} habr√° mucha tensi√≥n, pero las cartas anuncian un final feliz para el favorito.`
            ];

            document.getElementById('prediccion-texto').innerHTML = "‚ú® PREDICCI√ìN FINAL:<br>" + textos[Math.floor(Math.random() * textos.length)];
            document.getElementById('zona-resultado').style.display = "block";
            document.getElementById('zona-resultado').scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
