<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Tarot | Or√°culo Total</title>
    <style>
        body { background-color: #0b0b1a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { background: linear-gradient(to bottom, #1a1a2e, #0b0b1a); padding: 25px; border-bottom: 3px solid gold; }
        .seccion { background: #16213e; padding: 20px; border-radius: 15px; max-width: 850px; margin: 20px auto; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: gold; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Estilo Partidos */
        .grid-partidos { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-top: 15px; }
        .btn-partido { background: #1a1a2e; color: #ccc; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-partido:hover { border-color: gold; color: white; }
        .btn-partido.active { background: gold; color: black; font-weight: bold; border-color: white; }

        /* Estilo Cartas */
        .card-container { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .card-box { width: 100px; text-align: center; }
        .card-img { width: 100px; height: 170px; background-image: url('https://www.trustedtarot.com/img/cards/back-sun.png'); background-size: cover; border: 2px solid gold; border-radius: 8px; cursor: pointer; transition: 0.4s; }
        .card-img:hover { transform: translateY(-10px); box-shadow: 0 0 20px gold; }
        
        .resultado-box { margin-top: 20px; padding: 20px; border-radius: 10px; background: #0f3460; border: 1px dashed gold; color: gold; font-size: 1.2rem; display: none; min-height: 80px; }
        hr { border: 0; height: 1px; background: gold; margin: 40px 0; opacity: 0.3; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üîÆ MAESTRO TAROT</h1>
        <p>Tu Or√°culo de F√∫tbol y Destino Personal</p>
    </div>

    <div class="seccion">
        <h2>‚öΩ 1. ELIGE EL PARTIDO</h2>
        <div class="grid-partidos">
            <button class="btn-partido" onclick="selectP('Villarreal vs Real Madrid')">Villarreal vs Real Madrid</button>
            <button class="btn-partido" onclick="selectP('Barcelona vs Oviedo')">Barcelona vs Oviedo</button>
            <button class="btn-partido" onclick="selectP('Sevilla vs Athletic')">Sevilla vs Athletic</button>
            <button class="btn-partido" onclick="selectP('Valencia vs Espanyol')">Valencia vs Espanyol</button>
            <button class="btn-partido" onclick="selectP('Atl√©tico vs Mallorca')">Atl√©tico vs Mallorca</button>
            <button class="btn-partido" onclick="selectP('Girona vs Getafe')">Girona vs Getafe</button>
        </div>
    </div>

    <div class="seccion">
        <h2>üÉè 2. PREDICCI√ìN DEPORTIVA</h2>
        <p id="txt-p">Selecciona un partido arriba primero</p>
        <div class="card-container">
            <div class="card-img" onclick="tiradaDep()"></div>
            <div class="card-img" onclick="tiradaDep()"></div>
            <div class="card-img" onclick="tiradaDep()"></div>
        </div>
        <div id="res-dep" class="resultado-box"></div>
    </div>

    <hr>

    <div class="seccion" style="border-color: #00ffcc;">
        <h2 style="color: #00ffcc;">üåü TAROT PERSONAL</h2>
        <p>Consulta sobre Amor, Dinero o Salud:</p>
        <div class="card-container">
            <div class="card-img" style="border-color: #00ffcc;" onclick="tiradaPers()"></div>
            <div class="card-img" style="border-color: #00ffcc;" onclick="tiradaPers()"></div>
            <div class="card-img" style="border-color: #00ffcc;" onclick="tiradaPers()"></div>
        </div>
        <div id="res-pers" class="resultado-box" style="border-color: #00ffcc; color: #00ffcc;"></div>
    </div>

    <script>
        let pSel = "";
        const cartasImg = [
            {n: "EL MAGO", i: "https://www.trustedtarot.com/img/cards/the-magician.png"},
            {n: "EL SOL", i: "https://www.trustedtarot.com/img/cards/the-sun.png"},
            {n: "LA TORRE", i: "https://www.trustedtarot.com/img/cards/the-tower.png"},
            {n: "EL CARRO", i: "https://www.trustedtarot.com/img/cards/the-chariot.png"},
            {n: "LA RUEDA", i: "https://www.trustedtarot.com/img/cards/the-wheel-of-fortune.png"}
        ];

        function selectP(nombre) {
            pSel = nombre;
            document.querySelectorAll('.btn-partido').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('txt-p').innerText = "Consultando por: " + nombre;
        }

        function tiradaDep() {
            if(!pSel) { alert("Elige un partido primero"); return; }
            const c = cartasImg[Math.floor(Math.random()*cartasImg.length)];
            const frases = [
                "Victoria clara en " + pSel + ". Los astros sonr√≠en al local.",
                "Cuidado en " + pSel + ", " + c.n + " indica una sorpresa o lesi√≥n grave.",
                "El destino de " + pSel + " es un empate t√°ctico.",
                "Remontada √©pica en " + pSel + ". La energ√≠a cambia al final."
            ];
            const r = document.getElementById('res-dep');
            r.style.display = "block";
            r.innerHTML = `<img src="${c.i}" width="60"><br><strong>${c.n}</strong><br>${frases[Math.floor(Math.random()*frases.length)]}`;
        }

        function tiradaPers() {
            const c = cartasImg[Math.floor(Math.random()*cartasImg.length)];
            const consejos = ["Vienen cambios positivos en el amor.", "Vigila tus gastos esta semana.", "Tu salud mejorar√° si descansas m√°s.", "Una noticia inesperada llegar√° pronto."];
            const r = document.getElementById('res-pers');
            r.style.display = "block";
            r.innerHTML = `<img src="${c.i}" width="60"><br><strong>${c.n}</strong><br>${consejos[Math.floor(Math.random()*consejos.length)]}`;
        }
    </script>
</body>
</html>
