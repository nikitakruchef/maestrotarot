<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Tarot</title>
    <style>
        body { background: #0b0b1a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .bloque { background: #16213e; padding: 20px; border-radius: 15px; max-width: 600px; margin: 20px auto; border: 1px solid gold; }
        .ad { background: rgba(255,255,255,0.05); border: 1px dashed #444; height: 90px; margin: 10px auto; line-height: 90px; color: #444; }
        select, button { padding: 12px; width: 90%; margin: 10px 0; border-radius: 8px; font-size: 1rem; }
        select { background: #000; color: gold; border: 1px solid gold; }
        button { background: gold; color: black; font-weight: bold; border: none; cursor: pointer; }
        .partido-item { background: #1a1a2e; padding: 10px; margin: 5px; border: 1px solid #333; cursor: pointer; display: inline-block; width: 40%; }
        .partido-item.active { background: gold; color: black; }
        .resultado { display: none; margin-top: 20px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 10px; border: 1px solid #00ffcc; }
        .cartas-zona { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .c-img { width: 80px; height: 130px; background-size: cover; border: 1px solid gold; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>ðŸ”® MAESTRO TAROT</h1>
    <div class="ad">PUBLICIDAD SUPERIOR</div>

    <div class="bloque">
        <h2>âš½ PREDICCIÃ“N FÃšTBOL</h2>
        <select id="jornada" onchange="mostrarPartidos()">
            <option value="">-- Elige Jornada --</option>
            <option value="j21">Jornada 21</option>
            <option value="j22">Jornada 22</option>
            <option value="j23">Jornada 23</option>
        </select>
        <div id="contenedorPartidos"></div>
        <button id="btnFutbol" style="display:none;" onclick="tirada('futbol')">VER DESTINO</button>
        
        <div id="res-futbol" class="resultado">
            <div class="cartas-zona"><div id="f1" class="c-img"></div><div id="f2" class="c-img"></div><div id="f3" class="c-img"></div></div>
            <p id="txt-futbol" style="font-size: 1.2rem; color: gold;"></p>
        </div>
    </div>

    <div class="bloque" style="border-color: #00ffcc;">
        <h2 style="color: #00ffcc;">ðŸŒŸ TAROT PERSONAL</h2>
        <button onclick="tirada('personal')" style="background: #00ffcc;">REALIZAR TIRADA PROFESIONAL</button>
        
        <div id="res-personal" class="resultado">
            <div class="cartas-zona"><div id="p1" class="c-img"></div><div id="p2" class="c-img"></div><div id="p3" class="c-img"></div></div>
            <p id="txt-personal" style="font-size: 1.2rem; color: #00ffcc;"></p>
        </div>
    </div>

    <script>
        const partidos = {
            j21: ["Levante-Elche", "Rayo-Osasuna", "Valencia-Espanyol", "Sevilla-Athletic", "Villarreal-Madrid", "BarÃ§a-Oviedo"],
            j22: ["Espanyol-AlavÃ©s", "Oviedo-Girona", "Osasuna-Villarreal", "Madrid-Rayo", "Betis-Valencia"],
            j23: ["AlavÃ©s-Getafe", "Athletic-Levante", "AtlÃ©tico-Betis", "BarÃ§a-Mallorca", "Celta-Osasuna"]
        };

        const mazo = [
            {n:"El Mago", i:"the-magician.png", t:"Inicio de Ã©xito."},
            {n:"El Sol", i:"the-sun.png", t:"Claridad y alegrÃ­a."},
            {n:"El Mundo", i:"the-world.png", t:"Ciclo cumplido."},
            {n:"La Estrella", i:"the-star.png", t:"Esperanza renovada."},
            {n:"El Carro", i:"the-chariot.png", t:"Avance imparable."},
            {n:"La Rueda", i:"the-wheel-of-fortune.png", t:"Cambio de suerte."},
            {n:"La Fuerza", i:"strength.png", t:"Coraje y Ã©xito."}
        ];

        let elegido = "";

        function mostrarPartidos() {
            const j = document.getElementById('jornada').value;
            const cont = document.getElementById('contenedorPartidos');
            cont.innerHTML = "";
            document.getElementById('btnFutbol').style.display = "none";
            if(!j) return;
            partidos[j].forEach(p => {
                const div = document.createElement('div');
                div.className = 'partido-item';
                div.innerText = p;
                div.onclick = function() {
                    Array.from(document.getElementsByClassName('partido-item')).forEach(x => x.classList.remove('active'));
                    this.classList.add('active');
                    elegido = p;
                    document.getElementById('btnFutbol').style.display = "block";
                };
                cont.appendChild(div);
            });
        }

        function tirada(tipo) {
            let mezcla = [...mazo].sort(() => Math.random() - 0.5);
            let prefijo = tipo === 'futbol' ? 'f' : 'p';
            
            for(let i=1; i<=3; i++) {
                document.getElementById(prefijo+i).style.backgroundImage = `url('https://www.trustedtarot.com/img/cards/${mezcla[i-1].i}')`;
            }

            document.getElementById('res-'+tipo).style.display = "block";

            if(tipo === 'futbol') {
                const f = ["Gana Local", "Empate", "Gana Visitante"];
                document.getElementById('txt-futbol').innerText = elegido + ": " + f[Math.floor(Math.random()*3)];
            } else {
                document.getElementById('txt-personal').innerText = "Carta dominante: " + mezcla[0].n + ". " + mezcla[0].t;
            }
        }
    </script>
</body>
</html>
