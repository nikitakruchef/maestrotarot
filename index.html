        .main-card {
            background-color: #111;

        h1 {

            font-size: 2em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .btn-gold {
            background: linear-gradient(45deg, #ffd700, #b8860b);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffd700;
        }
    </style>
