<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarot Maestro</title>
    <style>
        body { background: #0b0b1a; color: white; font-family: sans-serif; text-align: center; }
        .caja { border: 2px solid gold; padding: 20px; max-width: 500px; margin: 20px auto; border-radius: 10px; }
        .partido { display: block; width: 100%; padding: 10px; margin: 5px 0; background: #1a1a2e; color: white; border: 1px solid #444; cursor: pointer; }
        .partido:hover { border-color: gold; }
        .carta { width: 80px; height: 120px; display: inline-block; border: 1px solid gold; margin: 5px; background-size: cover; }
        #resultado-futbol, #resultado-personal { display: none; margin-top: 20px; background: #000; padding: 10px; }
    </style>
</head>
<body>

    <h1>ðŸ”® MAESTRO TAROT</h1>

    <div class="caja">
        <h2>âš½ SELECCIONA PARTIDO</h2>
        <select id="jornada" onchange="verPartidos()" style="width:100%; padding:10px;">
            <option value="">-- Elige Jornada --</option>
            <option value="j21">Jornada 21</option>
            <option value="j22">Jornada 22</option>
        </select>
        <div id="lista-p" style="margin-top:10px;"></div>
        <div id="resultado-futbol">
            <div id="f1" class="carta"></div><div id="f2" class="carta"></div><div id="f3" class="carta"></div>
            <p id="txt-f" style="color:gold; font-weight:bold;"></p>
        </div>
    </div>

    <div class="caja" style="border-color: #00ffcc;">
        <h2 style="color: #00ffcc;">ðŸŒŸ TAROT PERSONAL</h2>
        <button onclick="tirarPersonal()" style="width:100%; padding:15px; background:#00ffcc; font-weight:bold; cursor:pointer;">REALIZAR TIRADA PROFESIONAL</button>
        <div id="resultado-personal">
            <div id="p1" class="carta"></div><div id="p2" class="carta"></div><div id="p3" class="carta"></div>
            <p id="txt-p" style="color:#00ffcc; font-weight:bold;"></p>
        </div>
    </div>

    <script>
        const partidos = {
            j21: ["Levante vs Elche", "Rayo vs Osasuna", "Valencia vs Espanyol", "Sevilla vs Athletic"],
            j22: ["Espanyol vs AlavÃ©s", "Oviedo vs Girona", "Real Madrid vs Rayo", "Betis vs Valencia"]
        };

        const mazo = [
            {n:"Mago", i:"the-magician.png", t:"Ã‰xito inminente."},
            {n:"Sol", i:"the-sun.png", t:"Gran alegrÃ­a."},
            {n:"Mundo", i:"the-world.png", t:"Objetivo cumplido."},
            {n:"Estrella", i:"the-star.png", t:"Nueva esperanza."},
            {n:"Torre", i:"the-tower.png", t:"Cambio necesario."}
        ];

        function verPartidos() {
            const j = document.getElementById('jornada').value;
            const lista = document.getElementById('lista-p');
            lista.innerHTML = "";
            if(!j) return;
            partidos[j].forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'partido';
                btn.innerText = p;
                btn.onclick = () => tirarFutbol(p);
                lista.appendChild(btn);
            });
        }

        function tirarFutbol(nombre) {
            let m = [...mazo].sort(() => Math.random() - 0.5);
            document.getElementById('f1').style.backgroundImage = `url(https://www.trustedtarot.com/img/cards/${m[0].i})`;
            document.getElementById('f2').style.backgroundImage = `url(https://www.trustedtarot.com/img/cards/${m[1].i})`;
            document.getElementById('f3').style.backgroundImage = `url(https://www.trustedtarot.com/img/cards/${m[2].i})`;
            const res = ["Victoria Local", "Empate", "Victoria Visitante"];
            document.getElementById('txt-f').innerText = nombre + ": " + res[Math.floor(Math.random()*3)];
            document.getElementById('resultado-futbol').style.display = "block";
        }

        function tirarPersonal() {
            let m = [...mazo].sort(() => Math.random() - 0.5);
            document.getElementById('p1').style.backgroundImage = `url(https://www.trustedtarot.com/img/cards/${m[0].i})`;
            document.getElementById('p2').style.backgroundImage = `url(https://www.trustedtarot.com/img/cards/${m[1].i})`;
            document.getElementById('p3').style.backgroundImage = `url(https://www.trustedtarot.com/img/cards/${m[2].i})`;
            document.getElementById('txt-p').innerText = "Tu destino: " + m[0].n + ". " + m[0].t;
            document.getElementById('resultado-personal').style.display = "block";
        }
    </script>
</body>
</html>
