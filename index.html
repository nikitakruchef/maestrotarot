<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Tarot | √âlite</title>
    <style>
        body { background: #050510; color: white; font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { background: #1a1a2e; padding: 30px; border-bottom: 3px solid gold; }
        .banner { background: rgba(255,215,0,0.1); border: 1px dashed gold; margin: 20px auto; padding: 20px; max-width: 90%; color: #888; }
        .caja { background: #16213e; padding: 20px; border-radius: 15px; max-width: 900px; margin: 20px auto; border: 1px solid #333; }
        select { padding: 15px; width: 90%; background: #000; color: gold; border: 2px solid gold; font-size: 1.1rem; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .btn-p { background: #1a1a2e; color: white; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; min-width: 140px; }
        .btn-p.active { background: gold; color: black; font-weight: bold; }
        .btn-tirar { background: gold; color: black; padding: 20px; width: 80%; border: none; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin: 20px 0; display: none; }
        .resultado { display: none; margin-top: 20px; border-top: 2px solid gold; padding: 20px; }
        .cartas { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .c-img { width: 80px; height: 130px; border: 2px solid gold; border-radius: 8px; background-size: cover; background-position: center; }
        .texto-largo { background: #0f3460; padding: 20px; border: 1px solid gold; border-radius: 10px; text-align: justify; line-height: 1.6; font-size: 1.1rem; color: #eee; }
    </style>
</head>
<body>

<div class="header"><h1>üîÆ MAESTRO TAROT</h1></div>

<div class="banner"><strong>PUBLICIDAD SUPERIOR</strong><br>Espacio para banner Coinzilla 728x90</div>

<div class="caja">
    <h2>‚öΩ OR√ÅCULO DEPORTIVO</h2>
    <select id="selJ" onchange="cambiarJornada()">
        <option value="">-- Elige Jornada --</option>
        <option value="j21">Jornada 21</option>
        <option value="j22">Jornada 22</option>
        <option value="j23">Jornada 23</option>
        <option value="j24">Jornada 24</option>
        <option value="j25">Jornada 25</option>
        <option value="j26">Jornada 26</option>
    </select>
    <div id="listaPartidos" class="grid"></div>
    <button id="btnD" class="btn-tirar" onclick="hacerTirada('dep')">REVELAR DESTINO DEL PARTIDO</button>
    <div id="res-dep" class="resultado">
        <div class="cartas"><div id="d1" class="c-img"></div><div id="d2" class="c-img"></div><div id="d3" class="c-img"></div></div>
        <div id="txt-dep" class="texto-largo"></div>
    </div>
</div>

<div class="banner"><strong>PUBLICIDAD INTERMEDIA</strong><br>Anuncios Cripto / Trading</div>

<div class="caja" style="border-color: #00ffcc;">
    <h2 style="color: #00ffcc;">üåü TAROT PROFESIONAL PERSONAL</h2>
    <button id="btnP" class="btn-tirar" style="display:block; background:#00ffcc;" onclick="hacerTirada('per')">REALIZAR GRAN TIRADA PERSONAL</button>
    <div id="res-per" class="resultado" style="border-color:#00ffcc;">
        <div class="cartas"><div id="p1" class="c-img"></div><div id="p2" class="c-img"></div><div id="p3" class="c-img"></div></div>
        <div id="txt-per" class="texto-largo" style="border-color:#00ffcc;"></div>
    </div>
</div>

<script>
const liga = {
    j21: ["Levante-Elche", "Rayo-Osasuna", "Valencia-Espanyol", "Sevilla-Athletic", "Villarreal-Madrid", "Bar√ßa-Oviedo"],
    j22: ["Espanyol-Alav√©s", "Oviedo-Girona", "Osasuna-Villarreal", "Madrid-Rayo", "Betis-Valencia"],
    j23: ["Alav√©s-Getafe", "Athletic-Levante", "Atl√©tico-Betis", "Bar√ßa-Mallorca", "Sevilla-Girona"],
    j24: ["Girona-Bar√ßa", "Madrid-Sociedad", "Rayo-Atl√©tico", "Sevilla-Alav√©s", "Villarreal-Getafe"],
    j25: ["Bar√ßa-Levante", "Atleti-Espanyol", "Osasuna-Madrid", "Betis-Rayo", "Celta-Mallorca"],
    j26: ["Bar√ßa-Villarreal", "Madrid-Getafe", "Betis-Sevilla", "Valencia-Osasuna", "Oviedo-Atleti"]
};

const mazo = [
    {n:"EL MAGO", i:"the-magician.png", t:"Representa el poder absoluto y la capacidad de canalizar la energ√≠a para lograr tus objetivos. Tienes todas las herramientas necesarias para triunfar, solo necesitas voluntad y enfoque. La suerte te acompa√±a en nuevos proyectos y decisiones inmediatas."},
    {n:"EL SOL", i:"the-sun.png", t:"Es la carta del √©xito total y la claridad. Augura un periodo de gran felicidad, vitalidad y transparencia. Todo lo que estaba oculto sale a la luz para beneficiarte. Es el momento perfecto para disfrutar de la prosperidad y el amor sincero."},
    {n:"LA TORRE", i:"the-tower.png", t:"Indica una ruptura con estructuras viejas y obsoletas. Aunque el cambio pueda parecer brusco, es una liberaci√≥n necesaria para construir algo m√°s s√≥lido sobre bases reales. No temas a la transformaci√≥n, es el inicio de tu renacimiento."},
    {n:"EL MUNDO", i:"the-world.png", t:"Simboliza la culminaci√≥n de un ciclo importante y el √©xito rotundo. Has llegado a la meta y el universo te premia con plenitud. Es momento de celebrar tus logros y prepararte para una nueva etapa de expansi√≥n y reconocimiento global."},
    {n:"LA RUEDA", i:"the-wheel-of-fortune.png", t:"El destino gira a tu favor. Los cambios que vienen son inevitables y positivos. Esta carta te recuerda que la vida son ciclos y ahora te toca estar en la cima. Aprovecha las oportunidades inesperadas que el azar pone en tu camino hoy."}
];

let partidoElegido = "";

function cambiarJornada() {
    const j = document.getElementById('selJ').value;
    const lista = document.getElementById('listaPartidos');
    lista.innerHTML = "";
    document.getElementById('btnD').style.display = "none";
    if(!j) return;
    liga[j].forEach(p => {
        const b = document.createElement('button');
        b.className = 'btn-p';
        b.innerText = p;
        b.onclick = () => {
            document.querySelectorAll('.btn-p').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            partidoElegido = p;
            document.getElementById('btnD').style.display = "block";
        };
        lista.appendChild(b);
    });
}

function hacerTirada(tipo) {
    let m = [...mazo].sort(() => Math.random() - 0.5);
    for(let i=1; i<=3; i++) {
        document.getElementById(tipo[0]+i).style.backgroundImage = "url('https://www.trustedtarot.com/img/cards/" + m[i-1].i + "')";
    }
    document.getElementById('res-'+tipo).style.display = "block";
    if(tipo === 'dep') {
        const ops = ["Victoria del Local", "Empate muy re√±ido", "Victoria del Visitante"];
        document.getElementById('txt-dep').innerHTML = "‚öΩ <b>" + partidoElegido + "</b><br><br>El or√°culo predice: " + ops[Math.floor(Math.random()*3)] + ". La energ√≠a dominante de la carta " + m[0].n + " sugiere un encuentro donde la estrategia ser√° la clave del marcador final.";
    } else {
        document.getElementById('txt-per').innerHTML = "‚ú® <b>" + m[0].n + "</b><br><br>" + m[0].t;
    }
}
</script>
</body>
</html>
