<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        .ad-slot { background: rgba(255,255,255,0.1); border: 1px dashed gold; margin: 10px auto; padding: 10px; max-width: 728px; color: #777; }

        .btn-p { background: #1a1a2e; color: white; border: 1px solid #444; padding: 10px; cursor: pointer; border-radius: 5px; }
        .btn-p.active { background: gold; color: black; font-weight: bold; }
        .btn-run { background: gold; color: black; padding: 15px 30px; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; display: none; margin: 20px auto; }
        .resultado { display: none; margin-top: 20px; border-top: 2px solid gold; padding-top: 20px; }
        .cartas { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .c-img { width: 90px; height: 150px; background-size: cover; border: 2px solid gold; border-radius: 5px; }
        .txt { margin-top: 15px; font-size: 1.2rem; color: gold; font-weight: bold; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>ðŸ”® MAESTRO TAROT</h1>

    <div class="seccion">

            <option value="">-- Selecciona Jornada --</option>
            <option value="j21">Jornada 21</option>
            <option value="j22">Jornada 22</option>
            <option value="j23">Jornada 23</option>
            <option value="j24">Jornada 24</option>
            <option value="j25">Jornada 25</option>
            <option value="j26">Jornada 26</option>
        </select>
        <div id="lista" class="grid"></div>
        <button id="btnD" class="btn-run" onclick="tirar('dep')">VER PREDICCIÃ“N FÃšTBOL</button>
        <div id="res-dep" class="resultado">
            <div class="cartas"><div id="d1" class="c-img"></div><div id="d2" class="c-img"></div><div id="d3" class="c-img"></div></div>
            <div id="txtD" class="txt"></div>
        </div>
    </div>

    <div class="ad-slot">PUBLICIDAD INTERMEDIA</div>

    <div class="seccion" style="border-color: #00ffcc;">
        <h2 style="color: #00ffcc;">ðŸŒŸ TAROT PERSONAL</h2>
        <button style="display:block; background:#00ffcc; margin: 10px auto;" class="btn-run" id="btnP" onclick="tirar('per')">TIRADA PROFESIONAL</button>
        <div id="res-per" class="resultado">
            <div class="cartas"><div id="p1" class="c-img"></div><div id="p2" class="c-img"></div><div id="p3" class="c-img"></div></div>
            <div id="txtP" class="txt" style="color:#00ffcc;"></div>
        </div>
    </div>

    <script>
        const datos = {
            j21: ["Levante-Elche", "Rayo-Osasuna", "Valencia-Espanyol", "Sevilla-Athletic", "Villarreal-R.Madrid", "BarÃ§a-Oviedo"],
            j22: ["Espanyol-AlavÃ©s", "Oviedo-Girona", "Osasuna-Villarreal", "R.Madrid-Rayo", "Betis-Valencia", "Getafe-Celta"],
            j23: ["AlavÃ©s-Getafe", "Athletic-Levante", "AtlÃ©tico-Betis", "BarÃ§a-Mallorca", "Celta-Osasuna", "Sevilla-Girona"],
            j24: ["Elche-Osasuna", "Espanyol-Celta", "Girona-BarÃ§a", "Levante-Valencia", "Madrid-Sociedad", "Sevilla-AlavÃ©s"],
            j25: ["AlavÃ©s-Girona", "Athletic-Elche", "AtlÃ©tico-Espanyol", "BarÃ§a-Levante", "Osasuna-Madrid", "Villarreal-Valencia"],
            j26: ["BarÃ§a-Villarreal", "Elche-Espanyol", "Girona-Celta", "Levante-AlavÃ©s", "Madrid-Getafe", "Valencia-Osasuna"]
        };

        const mazo = [
            {n:"El Mago", i:"the-magician.png", t:"Nuevos comienzos exitosos."},
            {n:"El Sol", i:"the-sun.png", t:"Felicidad y claridad total."},
            {n:"La Torre", i:"the-tower.png", t:"Cambio repentino necesario."},
            {n:"El Mundo", i:"the-world.png", t:"Ciclo completado con Ã©xito."},
            {n:"La Luna", i:"the-moon.png", t:"Cuidado con lo que no ves."},
            {n:"El Diablo", i:"the-devil.png", t:"Ataduras que debes romper."},
            {n:"Los Enamorados", i:"the-lovers.png", t:"DecisiÃ³n importante de corazÃ³n."}
        ];

        let selP = "";
        function listP() {
            const j = document.getElementById('selJ').value;
            const l = document.getElementById('lista');
            l.innerHTML = ""; document.getElementById('btnD').style.display = "none";
            if(!j) return;
            datos[j].forEach(p => {
                const b = document.createElement('button');
                b.className = 'btn-p'; b.innerText = p;
                b.onclick = () => { 
                    document.querySelectorAll('.btn-p').forEach(x => x.classList.remove('active'));
                    b.classList.add('active'); selP = p; 
                    document.getElementById('btnD').style.display = "block";
                };
                l.appendChild(b);
            });
        }

        // Mostrar botÃ³n de tarot personal siempre
        document.getElementById('btnP').style.display = "block";

        function tirar(tipo) {
            let b = [...mazo].sort(() => Math.random() - 0.5);
            for(let i=1; i<=3; i++) {
                document.getElementById(tipo[0]+i).style.backgroundImage = `url('https://www.trustedtarot.com/img/cards/${b[i-1].i}')`;
            }
            document.getElementById('res-'+tipo).style.display = "block";
            if(tipo === 'dep') {
                const f = ["Gana Local", "Empate TÃ©cnico", "Gana Visitante"];
                document.getElementById('txtD').innerText = selP + ": " + f[Math.floor(Math.random()*3)];
            } else {
                document.getElementById('txtP').innerText = "Tu carta: " + b[0].n + ". " + b[0].t;
            }
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
