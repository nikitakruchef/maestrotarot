<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Tarot | Or√°culo Profesional</title>
    <style>
        body { background-color: #0b0b1a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { background: linear-gradient(to bottom, #1a1a2e, #0b0b1a); padding: 25px; border-bottom: 3px solid gold; }
        .seccion { background: #16213e; padding: 20px; border-radius: 15px; max-width: 850px; margin: 20px auto; border: 1px solid #333; }
        
        select { padding: 12px; width: 90%; border-radius: 8px; background: #0b0b1a; color: gold; border: 1px solid gold; font-size: 1.1rem; margin-bottom: 20px; cursor: pointer; }
        
        .grid-partidos { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin: 15px 0; }
        .btn-partido { background: #1a1a2e; color: #ccc; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-partido.active { background: gold; color: black; font-weight: bold; border-color: white; }

        /* EL BOT√ìN QUE QUER√çAS */
        #btn-magico { 
            background: linear-gradient(#ffdf00, #d4af37); color: black; font-weight: bold; 
            padding: 20px 40px; border: none; border-radius: 50px; font-size: 1.3rem; 
            cursor: pointer; margin: 20px 0; display: none; box-shadow: 0 0 20px gold;
            text-transform: uppercase;
        }

        /* ZONA DE CARTAS - TOTALMENTE OCULTA AL INICIO */
        #zona-revelacion { display: none; margin-top: 30px; border-top: 1px solid gold; padding-top: 30px; }
        .contenedor-cartas { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; }
        .carta-revelada { width: 120px; height: 200px; background-size: cover; border: 2px solid gold; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); animation: flipIn 0.8s ease-out; }
        
        .caja-prediccion { padding: 25px; border-radius: 10px; background: #0f3460; border: 2px solid gold; color: gold; font-size: 1.5rem; font-weight: bold; max-width: 650px; margin: 0 auto; }

        @keyframes flipIn { from { transform: rotateY(90deg); opacity: 0; } to { transform: rotateY(0deg); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>üîÆ MAESTRO TAROT</h1>
        <p>Tu Or√°culo de √âlite para La Liga y Champions</p>
    </div>

    <div class="seccion">
        <h2>üìÖ 1. SELECCIONA LA JORNADA</h2>
        <select id="selectorJornada" onchange="mostrarPartidos()">
            <option value="">-- Elige una Jornada --</option>
            <option value="j21">Jornada 21</option>
            <option value="j22">Jornada 22</option>
            <option value="j23">Jornada 23</option>
        </select>

        <div id="listaPartidos" class="grid-partidos"></div>

        <button id="btn-magico" onclick="tiradaCompleta()">CONSULTAR AL OR√ÅCULO</button>
    </div>

    <div id="zona-revelacion" class="seccion">
        <div class="contenedor-cartas">
            <div id="card1" class="carta-revelada"></div>
            <div id="card2" class="carta-revelada"></div>
            <div id="card3" class="carta-revelada"></div>
        </div>
        <div id="texto-final" class="caja-prediccion"></div>
    </div>

    <script>
        const partidosData = {
            j21: ["Levante vs Elche", "Rayo vs Osasuna", "Valencia vs Espanyol", "Sevilla vs Athletic", "Villarreal vs Real Madrid", "Barcelona vs Oviedo"],
            j22: ["Espanyol vs Alav√©s", "Oviedo vs Girona", "Osasuna vs Villarreal", "Levante vs Atl√©tico", "Real Madrid vs Rayo"],
            j23: ["Alav√©s vs Getafe", "Athletic vs Levante", "Atl√©tico vs Betis", "Barcelona vs Mallorca"]
        };

        const cartasMazo = [
            {n: "EL MAGO", i: "https://www.trustedtarot.com/img/cards/the-magician.png"},
            {n: "EL SOL", i: "https://www.trustedtarot.com/img/cards/the-sun.png"},
            {n: "LA TORRE", i: "https://www.trustedtarot.com/img/cards/the-tower.png"},
            {n: "EL CARRO", i: "https://www.trustedtarot.com/img/cards/the-chariot.png"},
            {n: "LA ESTRELLA", i: "https://www.trustedtarot.com/img/cards/the-star.png"},
            {n: "EL EMPERADOR", i: "https://www.trustedtarot.com/img/cards/the-emperor.png"}
        ];

        let partidoElegido = "";

        function mostrarPartidos() {
            const j = document.getElementById('selectorJornada').value;
            const div = document.getElementById('listaPartidos');
            div.innerHTML = "";
            document.getElementById('btn-magico').style.display = "none";
            document.getElementById('zona-revelacion').style.display = "none";

            if(!j) return;

            partidosData[j].forEach(p => {
                const b = document.createElement('button');
                b.className = 'btn-partido';
                b.innerText = p;
                b.onclick = (e) => {
                    document.querySelectorAll('.btn-partido').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    partidoElegido = p;
                    document.getElementById('btn-magico').style.display = "inline-block";
                };
                div.appendChild(b);
            });
        }

        function tiradaCompleta() {
            // 1. Seleccionar 3 cartas distintas
            let barajada = [...cartasMazo].sort(() => 0.5 - Math.random());
            
            // 2. Colocar las im√°genes directamente
            document.getElementById('card1').style.backgroundImage = `url('${barajada[0].i}')`;
            document.getElementById('card2').style.backgroundImage = `url('${barajada[1].i}')`;
            document.getElementById('card3').style.backgroundImage = `url('${barajada[2].i}')`;

            // 3. Crear el mensaje personalizado
            const predicciones = [
                `La presencia de ${barajada[0].n} confirma una victoria √©pica en el partido ${partidoElegido}.`,
                `¬°Atenci√≥n! ${barajada[2].n} advierte un empate muy sufrido para ambos en el duelo ${partidoElegido}.`,
                `El destino favorece al visitante en ${partidoElegido}. La carta de ${barajada[1].n} es determinante.`
            ];

            document.getElementById('texto-final').innerHTML = "‚ú® EL OR√ÅCULO PREDICE:<br><br>" + predicciones[Math.floor(Math.random()*predicciones.length)];
            
            // 4. Mostrar la zona de golpe
            document.getElementById('zona-revelacion').style.display = "block";
            document.getElementById('zona-revelacion').scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
