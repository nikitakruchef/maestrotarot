<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Tarot | Or√°culo de √âlite</title>
    <style>
        body { background-color: #0b0b1a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { background: linear-gradient(to bottom, #1a1a2e, #0b0b1a); padding: 25px; border-bottom: 3px solid gold; }
        .seccion { background: #16213e; padding: 20px; border-radius: 15px; max-width: 850px; margin: 20px auto; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: gold; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Botones de Partidos */
        .grid-partidos { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-top: 15px; }
        .btn-partido { background: #1a1a2e; color: #ccc; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-partido.active { background: gold; color: black; font-weight: bold; border-color: white; }

        /* Contenedor de Cartas */
        .card-container { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .card-img { width: 100px; height: 170px; background-size: cover; border: 2px solid gold; border-radius: 8px; cursor: pointer; transition: 0.5s; background-image: url('https://www.trustedtarot.com/img/cards/back-sun.png'); }
        
        .resultado-box { margin-top: 20px; padding: 25px; border-radius: 10px; background: #0f3460; border: 2px solid gold; color: gold; font-size: 1.4rem; display: none; }
        hr { border: 0; height: 1px; background: gold; margin: 50px 0; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üîÆ MAESTRO TAROT</h1>
        <p>Predicciones Instant√°neas de F√∫tbol y Destino</p>
    </div>

    <div class="seccion">
        <h2>‚öΩ ELIGE TU PARTIDO</h2>
        <div class="grid-partidos">
            <button class="btn-partido" onclick="selectP('Villarreal vs Real Madrid')">Villarreal vs Real Madrid</button>
            <button class="btn-partido" onclick="selectP('Barcelona vs Oviedo')">Barcelona vs Oviedo</button>
            <button class="btn-partido" onclick="selectP('Sevilla vs Athletic')">Sevilla vs Athletic</button>
            <button class="btn-partido" onclick="selectP('Valencia vs Espanyol')">Valencia vs Espanyol</button>
            <button class="btn-partido" onclick="selectP('Atl√©tico vs Mallorca')">Atl√©tico vs Mallorca</button>
        </div>
    </div>

    <div class="seccion">
        <h2>üÉè TIRADA DEPORTIVA (1 CLIC)</h2>
        <p id="txt-p">Selecciona un partido arriba para empezar</p>
        <div class="card-container" onclick="tiradaUnica('dep')">
            <div id="c-dep-1" class="card-img"></div>
            <div id="c-dep-2" class="card-img"></div>
            <div id="c-dep-3" class="card-img"></div>
        </div>
        <div id="res-dep" class="resultado-box"></div>
    </div>

    <hr>

    <div class="seccion" style="border-color: #00ffcc;">
        <h2 style="color: #00ffcc;">üåü TIRADA PERSONAL TOTAL</h2>
        <p>Haz clic en las cartas para tu lectura general:</p>
        <div class="card-container" onclick="tiradaUnica('pers')">
            <div id="c-pers-1" class="card-img" style="border-color: #00ffcc;"></div>
            <div id="c-pers-2" class="card-img" style="border-color: #00ffcc;"></div>
            <div id="c-pers-3" class="card-img" style="border-color: #00ffcc;"></div>
        </div>
        <div id="res-pers" class="resultado-box" style="border-color: #00ffcc; color: #00ffcc;"></div>
    </div>

    <script>
        let pSel = "";
        const mazo = [
            {n: "EL MAGO", i: "https://www.trustedtarot.com/img/cards/the-magician.png"},
            {n: "EL SOL", i: "https://www.trustedtarot.com/img/cards/the-sun.png"},
            {n: "LA TORRE", i: "https://www.trustedtarot.com/img/cards/the-tower.png"},
            {n: "EL CARRO", i: "https://www.trustedtarot.com/img/cards/the-chariot.png"},
            {n: "LA RUEDA", i: "https://www.trustedtarot.com/img/cards/the-wheel-of-fortune.png"},
            {n: "EL EMPERADOR", i: "https://www.trustedtarot.com/img/cards/the-emperor.png"},
            {n: "LA FUERZA", i: "https://www.trustedtarot.com/img/cards/strength.png"}
        ];

        function selectP(nombre) {
            pSel = nombre;
            document.querySelectorAll('.btn-partido').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('txt-p').innerText = "Partido listo: " + nombre;
        }

        function tiradaUnica(tipo) {
            if(tipo === 'dep' && !pSel) { alert("¬°Eh! Elige un partido primero."); return; }
            
            // Seleccionar 3 cartas aleatorias
            let seleccionadas = [...mazo].sort(() => 0.5 - Math.random()).slice(0, 3);
            
            // Dar la vuelta a las im√°genes
            for(let i=1; i<=3; i++) {
                let el = document.getElementById(`c-${tipo}-${i}`);
                el.style.backgroundImage = `url('${seleccionadas[i-1].i}')`;
                el.style.transform = "rotateY(360deg)";
            }

            const res = document.getElementById(`res-${tipo}`);
            res.style.display = "block";

            if(tipo === 'dep') {
                const predicciones = [
                    `Los astros indican que ${pSel} se decidir√° por la m√≠nima. Victoria local.`,
                    `¬°Sorpresa! ${pSel} sufrir√° un vuelco inesperado por la influencia de ${seleccionadas[0].n}.`,
                    `Empate t√©cnico en ${pSel}. Las fuerzas est√°n equilibradas hoy.`
                ];
                res.innerHTML = `<h3>EL OR√ÅCULO DICE:</h3>${predicciones[Math.floor(Math.random()*predicciones.length)]}`;
            } else {
                res.innerHTML = `<h3>TU DESTINO HOY:</h3>${seleccionadas[0].n} domina tu ma√±ana, ${seleccionadas[1].n} tu tarde y ${seleccionadas[2].n} tu noche. Fortuna en camino.`;
            }
            res.scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
