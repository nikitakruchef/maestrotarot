<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Tarot | Or√°culo de La Liga</title>
    <style>
        body { background-color: #0b0b1a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { background: linear-gradient(to bottom, #1a1a2e, #0b0b1a); padding: 30px; border-bottom: 2px solid gold; }
        .seccion { background: #16213e; padding: 20px; border-radius: 15px; max-width: 800px; margin: 20px auto; border: 1px solid #333; }
        select { padding: 12px; width: 90%; border-radius: 8px; background: #0b0b1a; color: gold; border: 1px solid gold; font-size: 1.1rem; margin-bottom: 20px; }
        .grid-partidos { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-partido { background: #1a1a2e; color: white; border: 1px solid #444; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
        .btn-partido:hover { border-color: gold; color: gold; }
        .btn-partido.active { background: gold; color: black; font-weight: bold; }
        .card-container { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .card { width: 80px; height: 120px; background: #2a2a4a; border: 2px solid gold; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 40px; transition: 0.4s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 0 20px gold; }
        #resultado { margin-top: 20px; padding: 20px; border-radius: 10px; background: #0f3460; border: 1px dashed gold; color: gold; font-size: 1.3rem; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üîÆ MAESTRO TAROT</h1>
        <p>Selecciona la Jornada y consulta el Or√°culo</p>
    </div>

    <div class="seccion">
        <h2 style="color: gold;">‚öΩ CALENDARIO DE LA LIGA</h2>
        <select id="selectorJornada" onchange="cambiarJornada()">
            <option value="">-- Elige una Jornada --</option>
            <option value="j21">Jornada 21 (Actual)</option>
            <option value="j22">Jornada 22</option>
            <option value="j23">Jornada 23</option>
            <option value="j24">Jornada 24</option>
            </select>

        <div id="contenedorPartidos" class="grid-partidos">
            </div>
    </div>

    <div class="seccion">
        <h2 style="color: gold;">üÉè PREDICCI√ìN DEL TAROT</h2>
        <p id="info-seleccion">Selecciona un partido arriba para preguntar</p>
        <div class="card-container">
            <div class="card" onclick="tirada()">?</div>
            <div class="card" onclick="tirada()">?</div>
            <div class="card" onclick="tirada()">?</div>
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        const partidos = {
            j21: ["Levante vs Elche", "Rayo vs Osasuna", "Valencia vs Espanyol", "Sevilla vs Athletic", "Villarreal vs Real Madrid", "Atl√©tico vs Mallorca", "Barcelona vs Oviedo", "R. Sociedad vs Celta", "Alav√©s vs Betis", "Girona vs Getafe"],
            j22: ["Espanyol vs Alav√©s", "Oviedo vs Girona", "Osasuna vs Villarreal", "Levante vs Atl√©tico", "Elche vs Barcelona", "Real Madrid vs Rayo", "Betis vs Valencia", "Getafe vs Celta", "Athletic vs R. Sociedad", "Mallorca vs Sevilla"],
            j23: ["Alav√©s vs Getafe", "Athletic vs Levante", "Atl√©tico vs Betis", "Barcelona vs Mallorca", "Celta vs Osasuna", "Rayo vs Oviedo", "R. Sociedad vs Elche", "Sevilla vs Girona", "Valencia vs Real Madrid", "Villarreal vs Espanyol"],
            j24: ["Elche vs Osasuna", "Espanyol vs Celta", "Getafe vs Villarreal", "Girona vs Barcelona", "Levante vs Valencia", "Mallorca vs Betis", "Rayo vs Atl√©tico", "Real Madrid vs R. Sociedad", "Oviedo vs Athletic", "Sevilla vs Alav√©s"]
        };

        let partidoSeleccionado = "";

        function cambiarJornada() {
            const j = document.getElementById('selectorJornada').value;
            const container = document.getElementById('contenedorPartidos');
            container.innerHTML = "";
            if(!j) return;

            partidos[j].forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'btn-partido';
                btn.innerText = p;
                btn.onclick = () => {
                    document.querySelectorAll('.btn-partido').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    partidoSeleccionado = p;
                    document.getElementById('info-seleccion').innerText = "Consultando: " + p;
                };
                container.appendChild(btn);
            });
        }

        function tirada() {
            if(!partidoSeleccionado) {
                alert("Primero debes seleccionar un partido del calendario.");
                return;
            }
            const frases = [
                "‚ú® EL SOL: " + partidoSeleccionado + " terminar√° con una victoria brillante para el equipo local.",
                "‚ú® LA TORRE: ¬°Cuidado! Un giro dram√°tico en " + partidoSeleccionado + " traer√° una derrota inesperada.",
                "‚ú® EL CARRO: El equipo visitante en " + partidoSeleccionado + " asaltar√° el campo con √©xito.",
                "‚ú® EL COLGADO: No busques un ganador. " + partidoSeleccionado + " est√° destinado al empate.",
                "‚ú® EL MAGO: Una genialidad decidir√° " + partidoSeleccionado + ". El destino favorece al talento individual."
            ];
            const res = document.getElementById('resultado');
            res.style.display = "block";
            res.innerHTML = frases[Math.floor(Math.random() * frases.length)];
            res.scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
