        .caja-texto { padding: 30px; border-radius: 15px; background: #0f3460; border: 2px solid gold; color: gold; font-size: 1.4rem; font-weight: bold; max-width: 700px; margin: 0 auto; line-height: 1.4; }

        @keyframes aparece { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        hr { border: 0; height: 2px; background: gold; margin: 60px auto; width: 80%; opacity: 0.5; }
    </style>
</head>

        let pSel = "";

        function cargarPartidos() {
            const j = document.getElementById('selJornada').value;
            const container = document.getElementById('gridPartidos');
            container.innerHTML = "";
            document.getElementById('btn-dep').style.display = "none";
            document.getElementById('res-dep').style.display = "none";
            if(!j) return;

            ligaCompleta[j].forEach(p => {
                const b = document.createElement('button');
                b.className = 'btn-partido';
                b.innerText = p;
                b.onclick = (e) => {
                    document.querySelectorAll('.btn-partido').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    pSel = p;
                    document.getElementById('btn-dep').style.display = "inline-block";
                };
                container.appendChild(b);
            });
        }

        function revelar(tipo) {
            let baraja = [...mazo].sort(() => 0.5 - Math.random());
            for(let i=1; i<=3; i++) {
                document.getElementById(`card-${tipo}-${i}`).style.backgroundImage = `url('${baraja[i-1].i}')`;
            }

            if(tipo === 'dep') {
                const frases = [`Victoria para el local en ${pSel}.`, `Empate en ${pSel} segÃºn ${baraja[0].n}.`, `El visitante ganarÃ¡ en ${pSel}.` ];

            }

            document.getElementById(`res-${tipo}`).style.display = "block";
            document.getElementById(`res-${tipo}`).scrollIntoView({behavior: "smooth"});
        }
    </script>
